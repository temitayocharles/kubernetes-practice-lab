apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-web
  labels:
    app: bio-site
  annotations:
    kubernetes.io/change-cause: "Initial deployment with v1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 1 extra pod during update
      maxUnavailable: 1  # Max 1 pod down during update
  selector:
    matchLabels:
      app: bio-site
  template:
    metadata:
      labels:
        app: bio-site
        version: v1
    spec:
      containers:
      - name: bio-container
        image: temitayocharles/hello-k8s:v1
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
